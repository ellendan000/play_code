project.tasks["sonarqube"].dependsOn "check"

sonarqube {
    properties {
        property 'sonar.coverage.jacoco.xmlReportPaths',
                "${project.buildDir}/reports/jacoco/unitTest.xml, ${project.buildDir}/reports/jacoco/integTest.xml"
        property 'sonar.junit.reportPaths',
                "${project.buildDir}/test-results/test, ${project.buildDir}/test-results/integTest"
        property 'sonar.tests', './src/test/java, ./src/integTest/java'
    }
}